<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.P.COPANY</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="animate__animated animate__backInDown">
        <ul>
          <li><a href="#">sho</a></li>
          <li><a href="#">collection</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contacts</a></li>
        </ul>
        <div class="logo"><span>C.P</span><span>COMPANY</span></div>
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </nav>
      <main>
        <div class="special-heading animate__animated animate__backInLeft">
          <h2>new collection</h2>
          <h2>metropolis series</h2>
        </div>
        <section>
          <img
            class="animate__animated animate__backInLeft"
            src="./images/1.jpeg"
            alt=""
          />
          <img
            class="animate__animated animate__backInUp"
            src="./images/2.jpeg"
            alt=""
          />
          <img
            class="animate__animated animate__backInRight"
            src="./images/3.jpeg"
            alt=""
          />
        </section>
      </main>
    </div>
  </body>
</html>
