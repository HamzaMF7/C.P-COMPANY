<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.P.COPANY</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Side bar links for mobile  -->
    <div class="SideBarLinks">
      <div class="x-mark">
        <i class="fa-solid fa-xmark" onclick="closeSideBar()"></i>
      </div>
      <ul>
        <li><a href="#">sho</a></li>
        <li><a href="#">collection</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contacts</a></li>
      </ul>
    </div>
    <!-- Full page desktop  -->
    <div class="one_page">
      <nav class="animate__animated animate__backInDown">
        <div class="links">
          <ul>
            <li><a href="#">sho</a></li>
            <li><a href="#">collection</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contacts</a></li>
          </ul>
        </div>
        <div class="logo"><span>C.P</span><span>COMPANY</span></div>
        <div class="menu">
          <i class="fa-solid fa-bars" onclick="openSideBar()"></i>
        </div>
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </nav>
      <main>
        <div class="special-heading animate__animated animate__backInLeft">
          <h2>new collection</h2>
          <h2>metropolis series</h2>
        </div>

        <div class="images-container">
          <img
            class="animate__animated animate__backInLeft"
            src="./images/1.jpeg"
            alt=""
          />
          <img
            class="animate__animated animate__backInUp"
            src="./images/2.jpeg"
            alt=""
          />
          <img
            class="animate__animated animate__backInRight"
            src="./images/3.jpeg"
            alt=""
          />
        </div>

        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade animate__animated animate__backInUp"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/1.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/2.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./images/3.jpeg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      let menu = document.querySelector(".SideBarLinks");
      console.log(menu);

      function openSideBar() {
        console.log("clicked");
        menu.classList.add("translate");
      }
      function closeSideBar() {
        console.log("clicked");
        menu.classList.remove("translate");
      }
    </script>
  </body>
</html>
